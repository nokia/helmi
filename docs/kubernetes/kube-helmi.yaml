apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helmi
spec:
  template:
    metadata:
      name: helmi
      labels:
        app: helmi
    spec:
      serviceAccountName: helmi
      containers:
      - name: helmi
        image: monostream/helmi:latest
        imagePullPolicy: Always
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: helmi
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: helmi
              key: password
        ports:
        - name: helmi
          containerPort: 5000
        livenessProbe:
          httpGet:
            path: /liveness
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: helmi
spec:
  selector:
    app: helmi
  ports:
    - protocol: TCP
      port: 5000
